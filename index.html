<script>
/******************************
 * PERSISTANCE & VOTES
 ******************************/
const STORAGE_KEY = "allergozyme_places_v4";
let places = [];
try { places = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch { places = []; }

const VOTES_KEY = "allergozyme_votes_v1";
let votes = {};
try { votes = JSON.parse(localStorage.getItem(VOTES_KEY)) || {}; } catch { votes = {}; }
const getVotes = (id)=> votes[id] || { up:0, down:0 };
const setVotes = (id, up, down) => { votes[id] = { up, down }; localStorage.setItem(VOTES_KEY, JSON.stringify(votes)); };

const USER_VOTES_KEY = "allergozyme_user_votes_v1";
let userVotes = {};
try { userVotes = JSON.parse(localStorage.getItem(USER_VOTES_KEY)) || {}; } catch { userVotes = {}; }
const hasUserVoted = (id)=> !!userVotes[id];
const markUserVoted = (id, type)=>{ userVotes[id] = type; localStorage.setItem(USER_VOTES_KEY, JSON.stringify(userVotes)); };

/******************************
 * UTILS
 ******************************/
const escapeHTML = (s) => (s ?? "").toString()
  .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
  .replaceAll('"',"&quot;").replaceAll("'","&#039;");
const typeLabel = (t)=>{ const x=(t||"").toLowerCase(); if(!x) return "Autre"; return x.charAt(0).toUpperCase()+x.slice(1)};
const addrLine = (p)=> [p.adresse, p.ville, p.cp, p.pays].filter(Boolean).join(" ‚Äî ");

function haversine(lat1,lon1,lat2,lon2){
  const toRad=v=>(v*Math.PI)/180; const R=6371;
  const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
  const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return 2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

/******************************
 * MAP: Leaflet (d√©faut) + 3D MapLibre (si cl√©)
 ******************************/
let use3D = !!window.MAPTILER_KEY;

// Active les assets MapLibre si cl√© pr√©sente
if (use3D){
  document.getElementById('maplibre-css').disabled = false;
}

let map, markers=[], markerIconBaseSize=52;
let showTop20Only=false; let typeFilter='all'; let currentOverlayId=null; let searchTerm='';

function buildLeaflet(){
  const m = L.map("map", {
    zoomControl:true,
    minZoom:2, maxZoom:19,
    worldCopyJump:false,
    maxBounds: [[-85,-180],[85,180]],
    maxBoundsViscosity: 1.0, // emp√™che les zones grises pro üßä
    inertia:true,
  }).setView([20,0], 2);

  // Basemap premium: imagerie + labels + hillshade subtil
  L.esri.basemapLayer("Imagery").addTo(m);
  L.esri.basemapLayer("ImageryLabels").addTo(m);
  try{ L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}', {opacity:.25, attribution:'Esri'}).addTo(m); }catch(e){}

  // Recalibre la taille du logo des marqueurs selon le zoom
  m.on('zoomend', ()=>{
    const z = m.getZoom();
    const scale = Math.max(0.7, Math.min(1.15, (z-2)/12)); // discret, jamais √©norme
    const size = Math.round(markerIconBaseSize*scale);
    markers.forEach(obj=>{
      const el = obj.iconEl; if(!el) return; el.style.width = size+"px"; el.style.height = size+"px";
      const img = el.querySelector('img'); if(img){ img.style.width = (size*0.58)+"px"; img.style.height = (size*0.58)+"px"; }
    });
  });

  return m;
}

function buildMarker(p){
  const wrapper = document.createElement('div');
  wrapper.className = 'marker-icon';
  wrapper.innerHTML = `<img src="logo.png" alt="">`;
  const icon = L.divIcon({ html: wrapper, iconSize:[markerIconBaseSize, markerIconBaseSize], className:'' });
  const marker = L.marker([p.lat, p.lng], { icon }).addTo(map);
  // stocker l'√©l√©ment pour resizer au zoom
  marker.iconEl = wrapper; 
  marker.on('click', ()=> openOverlay(p));
  markers.push(marker);
}

function clearMarkers(){ markers.forEach(m=> map.removeLayer(m)); markers=[]; }

function initMap(){
  if (use3D){
    // MapLibre 3D si MAPTILER_KEY fourni
    try{
      const m3d = new maplibregl.Map({
        container: 'map3d',
        style: `https://api.maptiler.com/maps/streets-v2/style.json?key=${window.MAPTILER_KEY}`,
        center:[0,20], zoom: 1.3, pitch: 55, bearing: -17,
        maxBounds:[[-180,-85],[180,85]],
      });
      // Terrain
      m3d.on('load', ()=>{
        m3d.setFog({});
        m3d.addSource('terrain',{
          type:'raster-dem',
          url:`https://api.maptiler.com/tiles/terrain-rgb-v2/tiles.json?key=${window.MAPTILER_KEY}`,
          tileSize: 256
        });
        m3d.setTerrain({ source:'terrain', exaggeration: 1.2 });
      });
      document.getElementById('map3d').style.display = 'block';
      document.getElementById('map').style.display = 'none';
      // NOTE: les marqueurs et la fiche utilisent Leaflet pour l‚ÄôUX (plus simple). Si vous voulez 100% 3D, on pourra migrer.
      map = buildLeaflet();
      map._container.style.pointerEvents = 'none'; // couche UX invisible, juste pour fiches/markers si besoin plus tard
    }catch(e){ use3D=false; map = buildLeaflet(); }
  } else {
    map = buildLeaflet();
  }
}

/******************************
 * RENDER LISTE + MARQUEURS
 ******************************/
const placesListEl = document.getElementById('placesList');
const top20ToggleEl = document.getElementById('top20Toggle');
const searchInputEl = document.getElementById('searchInput');

function createCard(p){
  const wrap = document.createElement('div');
  wrap.className = 'card';
  const bg = p.photos && p.photos[0] ? `background-image:url('${p.photos[0]}')` : `background-image:url('logo.png')`;
  const { up, down } = getVotes(p.id);
  wrap.innerHTML = `
    <div class="card__media" style="${bg}"></div>
    <div class="tag">${escapeHTML(typeLabel(p.type))}${p.top20?" ¬∑ Top 20":""}</div>
    <div class="card__overlay">
      <div class="info">
        <b>${escapeHTML(p.nom||"")}</b>
        <div class="addr">${escapeHTML(addrLine(p)||"")}</div>
        <div class="comment">${escapeHTML(p.commentaire||"")}</div>
      </div>
      <div class="votes">
        <button class="vote-btn up">üëç <span>${up}</span></button>
        <button class="vote-btn down">üëé <span>${down}</span></button>
      </div>
    </div>`;

  wrap.addEventListener('click', (e)=>{ if(e.target.closest('.vote-btn')) return; map.setView([p.lat,p.lng], 16); openOverlay(p); });
  const upBtn = wrap.querySelector('.vote-btn.up');
  const downBtn = wrap.querySelector('.vote-btn.down');
  upBtn.addEventListener('click', (e)=>{ e.stopPropagation(); if(hasUserVoted(p.id)) return; const v=getVotes(p.id); v.up++; setVotes(p.id,v.up,v.down); markUserVoted(p.id,'up'); upBtn.querySelector('span').textContent=v.up; if(currentOverlayId===p.id) ovUp.textContent=v.up; });
  downBtn.addEventListener('click', (e)=>{ e.stopPropagation(); if(hasUserVoted(p.id)) return; const v=getVotes(p.id); v.down++; setVotes(p.id,v.up,v.down); markUserVoted(p.id,'down'); downBtn.querySelector('span').textContent=v.down; if(currentOverlayId===p.id) ovDown.textContent=v.down; });

  return wrap;
}

function render(list){
  clearMarkers();
  placesListEl.innerHTML = '';
  const visible = (list||[]).filter(p=> p.show !== false);

  // filtres
  let filtered = visible;
  if (showTop20Only) filtered = filtered.filter(p=> p.top20);
  if (typeFilter!=='all') filtered = filtered.filter(p=> (p.type||'').toLowerCase()===typeFilter);
  if (searchTerm.trim()){
    const q = searchTerm.trim().toLowerCase();
    filtered = filtered.filter(p => (p.nom||'').toLowerCase().includes(q));
  }

  if (!filtered.length){
    placesListEl.innerHTML = `<p style="font-size:14px; color:#666;">Aucun √©tablissement labellis√©.</p>`;
    return;
  }

  // placer d'abord les Top20
  const top = filtered.filter(p=>p.top20);
  const others = filtered.filter(p=>!p.top20);

  [...top, ...others].forEach(p=>{ buildMarker(p); placesListEl.appendChild(createCard(p)); });
}

/******************************
 * OVERLAY + VOTES DANS OVERLAY
 ******************************/
const overlayEl = document.getElementById('placeOverlay');
const ovMedia = document.getElementById('ovMedia');
const ovType = document.getElementById('ovType');
const ovName = document.getElementById('ovName');
const ovAddr = document.getElementById('ovAddr');
const ovComment = document.getElementById('ovComment');
const ovUpBtn = document.getElementById('ovUpBtn');
const ovDownBtn = document.getElementById('ovDownBtn');
const ovUp = document.getElementById('ovUp');
const ovDown = document.getElementById('ovDown');

function openOverlay(p){
  currentOverlayId = p.id;
  const bg = p.photos && p.photos[0] ? `url('${p.photos[0]}')` : `url('logo.png')`;
  ovMedia.style.backgroundImage = bg;
  ovType.textContent = typeLabel(p.type);
  ovName.textContent = p.nom||'';
  ovAddr.textContent = addrLine(p)||'';
  ovComment.textContent = p.commentaire||'';
  const v = getVotes(p.id); ovUp.textContent = v.up; ovDown.textContent = v.down;
  overlayEl.style.display = 'block';
}
function closeOverlay(){ overlayEl.style.display='none'; currentOverlayId = null; }

ovUpBtn.addEventListener('click', ()=>{ if(currentOverlayId==null||hasUserVoted(currentOverlayId)) return; const v=getVotes(currentOverlayId); v.up++; setVotes(currentOverlayId,v.up,v.down); markUserVoted(currentOverlayId,'up'); ovUp.textContent=v.up; render(places); const p=places.find(x=>x.id===currentOverlayId); if(p) openOverlay(p); });
ovDownBtn.addEventListener('click', ()=>{ if(currentOverlayId==null||hasUserVoted(currentOverlayId)) return; const v=getVotes(currentOverlayId); v.down++; setVotes(currentOverlayId,v.up,v.down); markUserVoted(currentOverlayId,'down'); ovDown.textContent=v.down; render(places); const p=places.find(x=>x.id===currentOverlayId); if(p) openOverlay(p); });

// fermer overlay en cliquant en dehors de la fiche
map?.on?.('click', closeOverlay);

document.getElementById('logoBtn').addEventListener('click', ()=>{
  const visible = places.filter(p=>p.show!==false);
  const filtered = typeFilter==='all' ? visible : visible.filter(p => (p.type||'').toLowerCase()===typeFilter);
  const top = filtered.filter(p=>p.top20);
  const candidate = top[0] || filtered[0] || visible[0];
  if (candidate){ map.setView([candidate.lat, candidate.lng], 16); openOverlay(candidate); }
});

/******************************
 * GEOLOCALISATION + TOP 20 PROCHES
 ******************************/
function sortNearest(user){
  return [...places]
    .filter(p=> p.show!==false)
    .map(p=> ({ p, d: haversine(user.lat,user.lng,p.lat,p.lng) }))
    .sort((a,b)=> a.d - b.d)
    .map(x=> x.p);
}

function showNearbyTop20(user){
  // Le Top 20 s'appuie sur le flag p.top20 OU le tri par distance si pas assez d'items labellis√©s
  const nearby = sortNearest(user);
  let top20 = nearby.filter(p=>p.top20).slice(0,20);
  if (top20.length < 20) top20 = nearby.slice(0,20);
  showTop20Only = true; top20ToggleEl.classList.add('on');
  render(top20);
}

// Bouton Localiser
const locateBtn = document.getElementById('locateBtn');
locateBtn.addEventListener('click', ()=>{
  if(!navigator.geolocation){ alert('G√©olocalisation non support√©e.'); return; }
  navigator.geolocation.getCurrentPosition(pos=>{
    const user={lat:pos.coords.latitude, lng:pos.coords.longitude};
    map.setView([user.lat,user.lng], 14);
    L.circle([user.lat,user.lng],{ radius:250, color:'#c9a227', fillColor:'#c9a227', fillOpacity:0.25 }).addTo(map);
    showNearbyTop20(user);
  }, ()=> alert('Impossible de r√©cup√©rer la position.'), { enableHighAccuracy:true, timeout:12000, maximumAge:0 });
});

});
